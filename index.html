<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Web Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form h3 {
            margin-bottom: 10px;
        }
        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
        #register_form {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Login / Register Section -->
    <h1>Login / Register</h1>
    <form>
        <h3>Login</h3>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Belum punya akun? <a href="#register_form" onclick="document.getElementById('register_form').style.display='block';">Daftar</a></p>

    <!-- Register Form -->
    <div id="register_form">
        <form>
            <h3>Register</h3>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Input Data Section -->
    <h1>Input Data</h1>
    <form enctype="multipart/form-data">
        <textarea name="content" placeholder="Masukkan data Anda..." required></textarea>
        <input type="file" name="file" accept="image/*,application/pdf">
        <button type="submit">Simpan</button>
    </form>
    <a href="#">Logout</a>
</div>
</body>
</html>
